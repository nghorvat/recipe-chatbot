<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trace Labeling Tool</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>Trace Labeling Tool</h1>
            <div id="progress-container">
                <div id="progress-bar"></div>
                <span id="progress-text">0/0</span>
            </div>
        </header>
        <main>
            <div id="trace-view">
                </div>
            <div id="labeling-container">
                <h2>Feedback</h2>
                <textarea id="feedback-box" placeholder="Provide open notes on what you did not like about the generated recipe..."></textarea>
                <div id="failure-modes-container">
                    <h3>Failure Modes</h3>
                    <select id="failure-modes-dropdown" multiple></select>
                    <div id="new-failure-mode-container">
                        <input type="text" id="new-failure-mode-input" placeholder="Add new failure mode">
                        <button id="add-failure-mode-btn">Add</button>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <p>Use Left/Right arrow keys to navigate traces.</p>
        </footer>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
